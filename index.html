<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />

  <link rel="stylesheet" href="./css/main.css">
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
</head>

<body>

  <div class="wrapper">
    <h1>
      IP Address Tracker
    </h1>


    <div class="search-field">
      <input type="text" placeholder="Search for any IP address" class="ip-input">
    </div>

    <div class="card">
      <div>
        <h2>IP Address</h2>
        <p class="ip-addres">192.212.174.104</p>
      </div>
      <div>
        <h2>Location</h2>
        <p class="addres"> <span class="city">South San Gabriel</span>, <span class="region">California</span></p>
      </div>
      <div>
        <h2>Timezone</h2>
        <p>UTC <span class="timezone">-07:00</span></p>
      </div>
      <div>
        <h2>ISP</h2>
        <p class="isp">Southern California Edison</p>
      </div>
    </div>
  </div>

  <div id="map"></div>


  <script src="./script.js"></script>
</body>

</html>
